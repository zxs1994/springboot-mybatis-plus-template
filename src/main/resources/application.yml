# 激活的环境
spring:
  profiles:
    active: dev
  config:
    import: classpath:project.yml
    encoding: UTF-8
  jackson:
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false

# 安全设置
security:
    whitelist-urls:
      - /swagger-ui/**
      - /swagger-ui.html
      - /v3/api-docs/**
      - /favicon.ico
      - /common/**
      - /auth/**
    login-only-urls:
      - /sys/user/info
      - /sys/profile
      - /sys/password
    platform-only-urls:
      - /platform/**
      - /sys/permission/**

# JWT 配置
#  本项目使用 HS256 算法生成 JWT，
#  jwt.secret 必须至少 32 字节长度，否则 jjwt 会拒绝启动。
#  推荐使用 openssl rand -base64 32 生成随机密钥
jwt:
  secret: xusheng-secret-key-please-change-to-strong-key
  expire-days: 3

# Swagger 配置
springdoc:
  swagger-ui:
    # 是否启用 Swagger UI（一般只在 dev / test 环境开启）
    enabled: true

    # 文档展开方式
    # none  : 所有接口默认折叠（推荐，页面最干净）
    # list  : 只展开接口列表
    # full  : 展开所有接口详情（接口多时非常乱）
    doc-expansion: none

    # 接口排序方式
    # alpha : 按接口路径字母排序
    # method: 按 HTTP 方法排序（DELETE -> GET → POST → PUT）
    operations-sorter: alpha

    # Tag（Controller 分组）排序方式
    # alpha : 按 Tag 名字母排序（推荐）
    tags-sorter: Tag

    # 是否在刷新页面后保留 Authorization 中输入的 Token
    # true  : Token 存在 localStorage，刷新不丢（强烈推荐）
    # false : 刷新页面 Token 会丢失（默认行为）
    persist-authorization: true

    # 自定义配置：是否启用接口分组（GroupedOpenApi）
    # true  : 使用系统管理 / 业务接口等分组
    # false : 所有接口放在一个文档中
    group-enabled: false