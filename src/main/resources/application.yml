# 激活的环境
spring:
  profiles:
    active: dev
  config:
    import: classpath:project.yml
    encoding: UTF-8
  jackson:
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false

# 安全设置
security:
    whitelist-urls:
      - /swagger-ui/**
      - /swagger-ui.html
      - /v3/api-docs/**
      - /favicon.ico
      - /common/**
      - /auth/**
    login-only-urls:
      - /sys/user/info
      - /sys/profile
      - /sys/password
    platform-only-urls:
      - /platform/**
      - /sys/permission/**

# JWT 配置
#  本项目使用 HS256 算法生成 JWT，
#  jwt.secret 必须至少 32 字节长度，否则 jjwt 会拒绝启动。
#  推荐使用 openssl rand -base64 32 生成随机密钥
jwt:
  secret: xusheng-secret-key-please-change-to-strong-key
  expire-days: 3